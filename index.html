<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>My Team</title>
</head>
<body>
  
  <header class="header">
    <h1 class="header__title header__title--style">The creative crew</h1>
    <p class="header__text header__text--style"><span class="header__subtitle header__subtitle--style">Who we are</span>  <br> We are team of creatively diverse. driven innovative individuals working in various locations from the world.</p>
  </header>

  <main class="grid-layout">

    
    <figure class="grid-1 avatar">
      <img src="img/photo1.png" alt="foto de perfil" class="avatar__img avatar__img--style">
      <figcaption class="avatar__name avatar__name--style">Bill Mahoney</figcaption>
      <figcaption class="avatar__job avatar__job--style">Product owner</figcaption>
    </figure>

    
    <figure class="grid-2 avatar grid__--position grid--movedown">
      <img src="img/photo2.png" alt="foto de perfil" class="avatar__img avatar__img--style">
      <figcaption class="avatar__name avatar__name--style avatar__name--position">Saba Cabrera</figcaption>
      <figcaption class="avatar__job avatar__job--style">Art director</figcaption>
    </figure>
    

    
    <figure class="grid-3 avatar">
      <img src="img/photo3.png" alt="foto de perfil" class="avatar__img avatar__img--style">
      <figcaption class="avatar__name avatar__name--style">Shae Le</figcaption>
      <figcaption class="avatar__job avatar__job--style">Tech Lead</figcaption>
    </figure>
    

    
    <figure class="grid-4 avatar grid__--position">
      <img src="img/photo4.png" alt="foto de perfil" class="avatar__img avatar__img--style">
      <figcaption class="avatar__name avatar__name--style">Skylah Lu</figcaption>
      <figcaption class="avatar__job avatar__job--style">UX Designer</figcaption>
    </figure>
    

    
    <figure class="grid-5 avatar grid--movedown">
      <img src="img/photo5.png" alt="foto de perfil" class="avatar__img avatar__img--style ">
      <figcaption class="avatar__name avatar__name--style avatar__name--position">Griff Richards</figcaption>
      <figcaption class="avatar__job avatar__job--style">DEverloper</figcaption>
    </figure>
    

    
    <figure class="grid-6 avatar grid__--position">
      <img src="img/photo6.png" alt="foto de perfil" class="avatar__img avatar__img--style ">
      <figcaption class="avatar__name avatar__name--style" >Stan John</figcaption>
      <figcaption class="avatar__job avatar__job--style">DEverloper</figcaption>
    </figure>
    

  </main>

  <footer class="footer footer--style ">
    <p>created by <span class="footer--bold">Yorako Code</span> - devChallenges.io </p>
  </footer>
</body>
</html>
